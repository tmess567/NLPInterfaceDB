<!DOCTYPE html>
<html>
<head>
	<title>Web Speech API Interface</title>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>  
	<script type="text/javascript">
		$(function(){
			var recognition = new webkitSpeechRecognition();
			console.log(recognition);
			recognition.onresult = function(event) {
				console.log(event.results[0][0].transcript);
				$("#result").html(event.results[0][0].transcript);
			};
			recognition.onerror = function(event){
				console.log("We have a problem");
				console.log(event);
			}
			$("#startRecog").on('click', function(evt){
				recognition.start();
			});
			$("#submit").on('click', function(evt){
				let string = $("#result").html();
				window.open("/NLPdemo?query="+string);
			});
		});
	</script>
</head>
<body>
<h1>Interfacing Web Speech API to Syntaxnet</h1>
<button id="startRecog">Start Recog</button><br/>
<span id="result"></span><br/>
<button id="submit">Send to SyntaxNet</button><br/>
</body>
</html>
